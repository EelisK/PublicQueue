{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}
{% block title %}login{% endblock %}
{% block content %}
    <div class="col align-self-center">
        <form action="/rooms" method="POST" id="login-form" 
            class="col col-sm-3 align-selc-center" style="margin-left: auto; margin-right: auto;">
            <div class="form-group">
                <label for="sel1">Room:</label>
                <select class="form-control" id="sel1" name="name">
                    {% for room in rooms %}
                        <option value="{{ room.name }}">{{ room.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="pwd1">Password: </label>
                <input type="password" name="password" id="pwd1" class="form-control">
                <input type="submit" value="login">
            </div>
        </form>
        {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
    </div>
{% endblock %}
