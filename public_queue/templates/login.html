{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}
{% block title %}login{% endblock %}
{% block content %}
    <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/1327-200.png" class="img-outline">
    <div class="col align-self-center">
        <form action="/rooms" method="POST" id="login-form" 
            class="col col-sm-3 align-selc-center" style="margin-left: auto; margin-right: auto;">
            <div class="form-group">
                <label for="sel1"><i class="fa fa-music"></i> room</label>
                <select class="form-control" id="sel1" name="name">
                    {% for room in rooms %}
                        <option value="{{ room.name }}">{{ room.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="pwd1"><i class="fa fa-user-secret"></i> password</label>
                <input type="password" name="password" id="pwd1" class="form-control" placeholder="password">
                <br/>
                <input type="submit" value="login" class="btn btn-login btn-outline-success">
            </div>
        </form>
        {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
    </div>
{% endblock %}
